<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rows and columns</title>
  <link 
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
  rel="stylesheet" 
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
  crossorigin="anonymous"
  >
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"
    defer>
  </script>
  <style type="text/css">
    body {
      background-color: #597687;
    }
    .row {
      margin-top: 20px;
      border: 1px solid #000;
      background-color: antiquewhite;
    }
    .row [class*="col"] {
      background-color: aliceblue;
      border: 5px solid #000;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <!-- p - padding
  m - margin
  p-0 = 0rem
  1rem = 16px
  1 - 0.25rem
  2 - 0.5rem
  3 - 1rem
  4 - 1.5rem
  5 - 3rem

  t - top
  b - botton
  s - start(left-side)
  e - end(right-side)
  auto = centraliza, ou tenta centralizar no caso do m(margin)

  pt-10 = 10px top padding
  pb-10 = 10px bottom padding
  ps-10 = 10px start padding
  pe-10 = 10px end padding
  ...

  x = start until end - plano cartesiano horizontal
  y = top until bottom - plano cartesiano vertical


  breakpoints ...
-->

  <div class="container">
    <div class="row">
      <div class="col-4 m-auto py-md-4 py-xl-0 py-sm-6">

      </div>
    </div>
  </div>
</body>
</html>
